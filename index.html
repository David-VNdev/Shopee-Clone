<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Font awesome -->
    <link rel="stylesheet" href="./assets/css/all.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app">
      <header class="header">
        <div class="grid">
          <nav class="header__navbar">
            <ul class="header__navbar--list">
              <li
                class="
                  header__navbar__link
                  header__navbar--item
                  header__navbar--item--seperator
                  header__download
                "
              >
                <span class="text">Download</span>
                <!-- Download module -->
                <div class="download_module">
                  <div class="wrapper">
                    <div class="qr-code">
                      <img src="./assets/img/qr.png" alt="qr-code" />
                    </div>
                    <div class="stores">
                      <div>
                        <a href="http://apple.com">
                          <img src="./assets/img/apple.png" alt=""
                        /></a>
                      </div>
                      <div>
                        <a href="https://google.com">
                          <img src="./assets/img/google.png" alt=""
                        /></a>
                      </div>
                      <div>
                        <a href="https://shopee.sg/web">
                          <img src="./assets/img/app galery.png" alt=""
                        /></a>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
              <li class="header__navbar--item header__navbar--social">
                Follow us on
                <span class="social-list">
                  <a href="" class="social-link header__navbar__link"
                    ><i class="fab fa-facebook"></i
                  ></a>
                  <a href="" class="social-link header__navbar__link"
                    ><i class="fab fa-instagram"></i></a
                ></span>
              </li>
            </ul>
            <ul class="header__navbar--list">
              <li class="header__navbar--item header__notification">
                <a href="" class="header__navbar__link"
                  ><i class="far fa-bell"> </i> Notifications
                </a>
                <div class="notification_module">
                  <div class="upper-wrapper">
                    <div>
                      <img src="./assets/img/Login notification.png" alt="" />
                    </div>
                    <p>Log in to view notifications</p>
                  </div>
                  <div class="notification__submenu">
                    <a href="#" class="menu-item">Sign up</a>
                    <a href="#" class="menu-item">Log in</a>
                    <!-- <a href="#">Log in</a> -->
                  </div>
                </div>
              </li>
              <li class="header__navbar--item">
                <a href="" class="header__navbar__link"
                  ><i class="far fa-question-circle"></i> Help</a
                >
              </li>
              <li
                class="
                  header__navbar--item
                  header__navbar--item--bold
                  header__navbar--item--seperator
                  header__navbar__link
                "
              >
                Sign up
              </li>
              <li
                class="
                  header__navbar__link
                  header__navbar--item
                  header__navbar--item--bold
                "
              >
                Log in
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="container"></div>
      <footer class="footer"></footer>
    </div>
    <!-- Modal layout -->
    <div class="modal">
      <div class="modal__overlay"></div>
      <div class="modal__body">
        <!-- Authentication form -->
        <div class="auth-form">
          <div class="auth-form__container">
            <div class="auth-form__header">
              <h3 class="auth-form-heading">Sign up</h3>
              <span class="auth-form__switch-btn">Log in</span>
            </div>

            <div class="auth-form__form">
              <div class="auth-form__group">
                <input
                  type="email"
                  class="auth-form__input"
                  placeholder="Enter your email"
                />
              </div>
              <div class="auth-form__group">
                <input
                  type="password"
                  class="auth-form__input"
                  placeholder="Enter your password"
                />
              </div>
              <div class="auth-form__group">
                <input
                  type="password"
                  class="auth-form__input"
                  placeholder="Enter your password again"
                />
              </div>
            </div>

            <div class="auth-form__legal">
              <p class="auth-form__legal-text">
                By signing up, you agree to our
                <a href="" class="auth-form__legal-link">Terms of Service</a>
                &
                <a href="" class="auth-form__legal-link"> Privacy Policy</a>
              </p>
            </div>

            <div class="auth-form__controls">
              <button class="btn">GO BACK</button>
              <button class="btn btn--primary">SIGN UP</button>
            </div>
          </div>
          <div class="auth-form__socials">
            <a href="" class="btn btn--with-icon"
              ><i class="fab fa-facebook-square"></i>Sign in with Facebook</a
            >
            <a href="" class="btn btn--with-icon"
              ><i class="fab fa-google"></i>Sign in with Google</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
